name: PSD1 ↔ Crowdin Sync

on:
  push:
    paths:
      - 'i18n/**/*.psd1'
      - 'scripts/*.py'
      - '.github/workflows/psd1-crowdin.yml'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python requirements (if needed)
        run: pip install --upgrade pip

      - name: Convert PSD1 → JSON
        run: python scripts/convert_psd1_to_json.py

      - name: Upload to Crowdin
        uses: crowdin/github-action@v2
        with:
          upload_sources: true
          upload_translations: false
          config: '.crowdin.yml'
        env:
          CROWDIN_PERSONAL_TOKEN: ${{ secrets.CROWDIN_PERSONAL_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Download from Crowdin
        uses: crowdin/github-action@v2
        with:
          download_translations: true
          config: '.crowdin.yml'
        env:
          CROWDIN_PERSONAL_TOKEN: ${{ secrets.CROWDIN_PERSONAL_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Convert JSON → PSD1
        run: python scripts/convert_json_to_psd1.py

      - name: Commit updated PSD1 files
        run: |
          git config user.name github-actions
          git config user.email github-actions@users.noreply.github.com
          git add i18n/
          git commit -m "Update .psd1 from Crowdin translations" || echo "No changes to commit"
          git push
