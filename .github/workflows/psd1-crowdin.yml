name: PSD1 ↔ Crowdin Sync

on:
  push:
    paths:
      - 'i18n/**/*.psd1'
      - 'scripts/*.py'
      - '.github/workflows/psd1-crowdin.yml'
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install GitHub CLI
        run: sudo apt install gh -y

      - name: Convert PSD1 → JSON
        run: python scripts/convert_psd1_to_json.py

      - name: Upload to Crowdin
        uses: crowdin/github-action@v2
        with:
          upload_sources: true
          upload_translations: false
          config: '.crowdin.yml'
        env:
          CROWDIN_PERSONAL_TOKEN: ${{ secrets.CROWDIN_PERSONAL_TOKEN }}

      - name: Download from Crowdin
        uses: crowdin/github-action@v2
        with:
          download_translations: true
          config: '.crowdin.yml'
        env:
          CROWDIN_PERSONAL_TOKEN: ${{ secrets.CROWDIN_PERSONAL_TOKEN }}

      - name: Convert JSON → PSD1
        run: python scripts/convert_json_to_psd1.py

      - name: Create PR with translation updates
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          branch="crowdin-update-$(date +'%Y%m%d')"

          # Configure Git
          git config user.name github-actions
          git config user.email github-actions@users.noreply.github.com

          # Create new branch
          git checkout -b $branch

          # Stage and commit changes
          git add i18n/
          git commit -m "Update translations from Crowdin" || echo "No changes to commit"

          # Push branch to origin
          git push origin $branch

          # Authenticate and create PR
          gh auth setup-git
          gh pr create \
            --title "Crowdin Translation Update $(date +'%Y-%m-%d')" \
            --body "This PR updates .psd1 localization files from the latest Crowdin translations." \
            --head $branch \
            --base main
