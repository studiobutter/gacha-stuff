name: PSD1 ↔ Crowdin Translation Update
description: This workflow updates translations in Crowdin based on changes to PSD1 files. It runs when PSD1 files are modified or when manually triggered.

on:
  push:
    paths:
      - 'i18n/**/*.psd1'
      - 'scripts/*.py'
      - '.github/workflows/psd1-crowdin.yml'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install GitHub CLI
        run: sudo apt install gh -y

      - name: Convert PSD1 → JSON
        run: python scripts/convert_psd1_to_json.py

      - name: Upload to Crowdin
        uses: crowdin/github-action@v2
        with:
          upload_sources: true
          upload_translations: false
          config: '.crowdin.yml'
        env:
          CROWDIN_PERSONAL_TOKEN: ${{ secrets.CROWDIN_PERSONAL_TOKEN }}
